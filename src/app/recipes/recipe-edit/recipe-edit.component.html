<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="form.invalid"
            type="submit" class="btn btn-primary">Save</button>
          <button
            (click)="onClear()"
            type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              id="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              class="form-control"
              #imagePath
              formControlName="imagePath"
              id="imagePath">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Description</label>
            <textarea
              type="text"
              class="form-control"
              id="description"
              formControlName="description"
              rows="6">
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;"
            class="row">
            <div class="col-xs-8">
              <input
                type="text"
                formControlName="name"
                class="form-control">
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                formControlName="amount"
                class="form-control">
            </div>
            <div class="col-xs-2">
              <button
                (click)="onDeleteIngredient(i)"
                class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            (click)="onAddIngredient()"
            type="button">Add Ingredient</button>
        </div>
      </div>

    </form>
  </div>
</div>

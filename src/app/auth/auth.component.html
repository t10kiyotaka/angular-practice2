<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>

    <div *ngIf="isLoading" class="loading-spinner">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email" class="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password" class="email">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
          name="password">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
        {{ this.isLoginMode ? 'Login' : 'Sign Up' }}</button> |
      <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
        {{ this.isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}</button>
    </form>
  </div>
</div>
